version: '3.8'

services:
  app-gateway:
    build:
      context: .         # <-- корень проекта!
      dockerfile: app-gateway/Dockerfile
    ports:
      - "8080:8080"
      - "2112:2112"
    networks:
      - monitoring
    depends_on:
      - notification

  notification:
    build:
      context: ./services/notification
    ports:
      - "50051:50051"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  monitoring:
    driver: bridge