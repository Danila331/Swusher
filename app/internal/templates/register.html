<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Swusher</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="/">Swusher</a>
            </div>
            <div class="nav-links">
                <a href="/catalog">Каталог</a>
                <a href="/how-it-works">Как это работает</a>
                <a href="/about" class="active">О нас</a>
                <a href="/contacts">Контакты</a>
            </div>
            <div class="auth-buttons">
                <a href="/login/" class="btn btn-outline">Войти</a>
                <a href="/register/" class="btn btn-primary">Регистрация</a>
            </div>
            <div class="mobile-menu-btn">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
        </nav>
        <div class="mobile-nav" id="mobileNav">
            <div class="mobile-nav-content">
                <div class="mobile-nav-links">
                    <a href="/catalog">Каталог</a>
                    <a href="/how-it-works">Как это работает</a>
                    <a href="/about">О нас</a>
                    <a href="/contacts">Контакты</a>
                </div>
                <div class="mobile-auth-buttons">
                    <a href="/login/" class="btn btn-outline mobile-btn">Войти</a>
                    <a href="/register/" class="btn btn-primary mobile-btn">Регистрация</a>
                </div>
            </div>
        </div>
    </header>
    <main class="auth-section">
        <div class="auth-container">
            <div class="section-title"><h2>Создайте аккаунт</h2></div>
            <form class="auth-form active">
                <div class="form-group">
                    <label for="reg-name">Имя</label>
                    <input type="text" id="reg-name" name="name" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="reg-lastname">Фамилия</label>
                    <input type="text" id="reg-lastname" name="lastname" placeholder="Ваша фамилия" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="Ваш email" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone</label>
                    <input type="tel"
                        id="reg-phone"
                        name="phone"
                        placeholder="+7 (___) ___-__-__"
                        required
                        pattern="^(\+7|7|8)\d{10}$"
                        maxlength="12"
                        title="Введите номер в формате +7XXXXXXXXXX, 8XXXXXXXXXX или 7XXXXXXXXXX"
                        required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="reg-password" name="password" placeholder="Придумайте пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('reg-password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-password2">Повторите пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="reg-password2" name="password2" placeholder="Повторите пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('reg-password2', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group form-checks" style="margin-top:0.5rem;">
                    <label style="font-size:0.92rem;display:flex;align-items:center;gap:0.5em;">
                        <input type="checkbox" required style="width:1em;height:1em;"> Я принимаю <a href="#" style="color:var(--primary-color);text-decoration:underline;">пользовательское соглашение</a>
                    </label>
                    <label style="font-size:0.92rem;display:flex;align-items:center;gap:0.5em; margin-top:0.3em;">
                        <input type="checkbox" required style="width:1em;height:1em;"> Я согласен с <a href="#" style="color:var(--primary-color);text-decoration:underline;">политикой конфиденциальности</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-large" style="margin-top:1.2rem;">Зарегистрироваться</button>
                <div class="social-login" style="margin-top:1.5rem;">
                    <div class="social-divider" style="margin-bottom:1rem; color:#aaa; text-align:center;">или</div>
                    <button type="button" class="btn-social yandex" onclick="handleYandexLogin()">
                        <span style="display:flex;align-items:center;">
                            <svg width="22" height="22" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#ffe600"/><path d="M16.7 8.5h-1.4l-5.1 8.7v1.2h4.2v3.1h2.9v-3.1h4.2v-1.2l-5-8.7zm-1.1 7.5h-2.2l2.2-3.8 2.2 3.8h-2.2z" fill="#000"/></svg>
                        </span>
                        Войти через Яндекс
                    </button>
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="handleGoogleSignIn"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="signin_with"
                        data-size="large"
                        data-logo_alignment="left">
                    </div>
                </div>
                <p style="text-align:center; margin-top:1.5rem; color:#666;">Уже есть аккаунт? <a href="auth.html" style="color:var(--primary-color);text-decoration:underline;">Войти</a></p>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer stylish-footer">
        <div class="footer-inner">
            <a href="/" class="footer-logo">ShareHub</a>
            <div class="footer-socials">
                <a href="#" class="footer-social vk" aria-label="VK"><i class="fab fa-vk"></i></a>
                <a href="#" class="footer-social tg" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="#" class="footer-social ig" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom stylish-footer-bottom">
            <p>&copy; 2025 ShareHub. Все права защищены.</p>
        </div>
    </footer>
    <script src="/js/register.js"></script>
</body>
</html>
